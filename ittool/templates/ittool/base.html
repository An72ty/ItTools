{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>ITTOOLS</title>
</head>

<body>
    <div class="top-panel">
        <a class="top-panel-item logo" href="{% url 'ittool:index' %}">ITTOOLS</a>
        {% for page in menu reversed %}
        {% if page.page_number != page_selected %}
        <a class="top-panel-item" href="{% url page.url %}">{{ page.title }}</a>
        {% else %}
        <a class="top-panel-item visited">{{ page.title }}</a>
        {% endif %}
        {% endfor%}
    </div>
    <div class="content-panel">{% block content %}{% endblock content %}</div>
</body>

</html>
