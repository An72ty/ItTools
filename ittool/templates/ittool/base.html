{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
    <link rel="stylesheet" type="text/css" href="{% static 'ittool/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'ittool/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <title>{% block title %}ITTOOLS{% endblock title %}</title>
</head>

<body>
    <div class="top-panel">
        <a class="top-panel-item logo" href="{% url 'ittool:index' %}">ITTOOLS</a>
        {% for page in menu reversed %}
        {% if page.page_number != page_selected %}
        <a class="top-panel-item" href="{% url page.url %}">{{ page.title }}</a>
        {% else %}
        <a class="top-panel-item visited">{{ page.title }}</a>
        {% endif %}
        {% endfor%}
    </div>
    <div class="content-panel">{% block content %}{% endblock content %}</div>
</body>

<footer class="footer">
    <a class="copyright">&copy; 2023 Eternal Arts</a>
    <a class="contact" href="{% url 'ittool:about' %}">Contact</a>
</footer>

</html>
