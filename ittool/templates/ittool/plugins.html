{% extends 'ittool/base.html' %}

{% block title %}ITTOOLS - Plugins{% endblock title %}

{% block content %}
{% for plugin in plugins %}
<div class="plugin">
    {% if plugin.icon %}
    <p class="plugin-icon"><img src="{{ plugin.icon.url }}"></p>
    {% endif %}
    <p class="plugin-name">{{ plugin.dev_name }}\{{ plugin.name }}</p>
    <p class="plugin-version">{{ plugin.version }}</p>
    <p class="plugin-date-added">{{ plugin.date_added }}</p>
</div>
{% endfor %}
{% endblock content %}
